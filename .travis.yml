sudo: required
dist: xenial

language: node_js
node_js:
  - "8"

services:
  - docker

addons:
  apt:
    packages:
      - kpartx
      - aria2
      - tree
      - python-requests

install:
  - wget https://launchpadlibrarian.net/433338128/qemu-user-static_3.1+dfsg-2ubuntu3.3_amd64.deb
  - wget https://launchpad.net/ubuntu/+source/binfmt-support/2.2.0-2/+build/16376983/+files/binfmt-support_2.2.0-2_amd64.deb
  - sudo dpkg -i binfmt-support_2.2.0-2_amd64.deb qemu-user-static_3.1+dfsg-2ubuntu3.3_amd64.deb

script: mkdir images && sudo PATH=./node_modules/.bin:$PATH ./builder --noninteractive

env:
  global:
    - secure: ""
    - secure: ""

before_deploy:
  - echo "$ssh_deploy_key" | base64 --decode --ignore-garbage > .travis/id_deploy

deploy:
  - provider: script
    skip_cleanup: true
    script: ./.travis/compress.sh
    on:
      all_branches: true
      tags: true
  - provider: s3
    access_key_id: AKIAISP267FQ2JXEHXYA
    secret_access_key:
      secure: 
    bucket: treehouses
    local-dir: build
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
  - provider: script
    skip_cleanup: true
    script: ./.travis/upload.sh
    on:
      all_branches: true
      tags: true


notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: always # one of: always, never, change
    on_failure: always
    on_start: always
