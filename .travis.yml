sudo: required
dist: bionic

language: go
go:
  - "1.14.x"

services:
  - docker

before_install:
  - sudo add-apt-repository "deb http://us-east-1.ec2.archive.ubuntu.com/ubuntu/ eoan universe"
  - sudo apt-get update
  - sudo apt-get install qemu-user-static:i386

addons:
  apt:
    packages:
      - kpartx
      - aria2
      - tree
      - python-requests

script: mkdir images && sudo PATH=./node_modules/.bin:$PATH ./builder --noninteractive

env:
  global:
    - secure: ""
    - secure: ""

before_deploy:
  - echo "$ssh_deploy_key" | base64 --decode --ignore-garbage > .travis/id_deploy
  - . .travis/environment.sh
  - echo "$experiment"
  - echo "$image_path"

deploy:
  - provider: script
    script: ./.travis/compress.sh
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
  - provider: s3
    access_key_id: AKIAISP267FQ2JXEHXYA
    secret_access_key:
      secure: 
    bucket: treehouses
    local-dir: build
    skip_cleanup: true
    on:
      condition: "$experiment = latest"
      tags: true
  - provider: s3
    access_key_id: AKIAISP267FQ2JXEHXYA
    secret_access_key:
      secure: 
    bucket: treehouses
    local-dir: build
    upload-dir: experiment
    skip_cleanup: true
    on:
      condition: "$experiment = branch"
      tags: true
  - provider: script
    skip_cleanup: true
    script: ./.travis/upload.sh
    on:
      all_branches: true
      tags: true
      
after_deploy:
  - "echo Download url: http://download.treehouses.io/$image_path"

notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: always # one of: always, never, change
    on_failure: always
    on_start: always
