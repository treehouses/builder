before_install:
    - sudo apt install qemu-user-static aria2

script: sudo ./treehouse-builder --noninteractive

install: true

deploy:
    provider: releases
    api_key:
        secure: ""
    file: images/*.img
    skip_cleanup: true
    on:
        tags: true

notifications:
  webhooks:
    urls:
      secure: ""
      on_success: always # one of: always, never, change
      on_failure: always
      on_start: never
