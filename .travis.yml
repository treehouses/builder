sudo: required
dist: xenial

language: node_js
node_js:
  - "8"

services:
  - docker

before_install:
  - sudo add-apt-repository "deb [arch=i386] http://us-east-1.ec2.archive.ubuntu.com/ubuntu/ disco universe"
  - sudo add-apt-repository "deb http://us-east-1.ec2.archive.ubuntu.com/ubuntu/ disco universe"
  - sudo apt-get update
  - sudo dpkg --add-architecture i386
  - sudo apt-get install qemu-user-static:1:3.1+dfsg-2ubuntu3:i386
  - sudo apt-get install binfmt-support:2.2.0-2

addons:
  apt:
    packages:
      - kpartx
      - aria2
      - tree
      - python-requests

install:

script: mkdir images && sudo PATH=./node_modules/.bin:$PATH ./builder --noninteractive

env:
  global:
    - secure: ""
    - secure: ""

before_deploy:
  - echo "$ssh_deploy_key" | base64 --decode --ignore-garbage > .travis/id_deploy

deploy:
  - provider: script
    skip_cleanup: true
    script: ./.travis/compress.sh
    on:
      all_branches: true
      tags: true
  - provider: s3
    access_key_id: AKIAISP267FQ2JXEHXYA
    secret_access_key:
      secure: 
    bucket: treehouses
    local-dir: build
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
  - provider: script
    skip_cleanup: true
    script: ./.travis/upload.sh
    on:
      all_branches: true
      tags: true


notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: always # one of: always, never, change
    on_failure: always
    on_start: always
