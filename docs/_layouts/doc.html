<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ page.title | default: site.title }}</title>
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <meta property="og:description" content="{{ page.description | default: site.description }}" />
    <link rel="canonical" href="{{ site.url }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="{{ page.title | default: site.title }}" />
    <script type="application/ld+json">{"name":"{{ site.title }}","description":"{{ page.description | default: site.description }}","author":null,"@type":"WebSite","url":"{{ site.url }}","image":null,"publisher":null,"headline":"{{ page.title | default: site.title }}","dateModified":null,"datePublished":null,"sameAs":null,"mainEntityOfPage":null,"@context":"http://schema.org"}</script>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.repo %}
        <section id="downloads" style="margin-bottom: 0px">
          <a href="https://github.com/{{ site.github_username }}/{{ page.repo }}" class="btn btn-github"><span class="icon"></span>Check repository</a>
        </section>
        {% endif %}
      </div>
  </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
